services:
  - type: worker
    name: maine-bmv-scraper
    runtime: docker
    dockerfilePath: ./scraper/Dockerfile
    dockerContext: ./scraper
    plan: free
    envVars:
      - key: SUPABASE_URL
        value: https://jkrputchfqejmcoudmrc.supabase.co
      - key: SUPABASE_SERVICE_KEY
        sync: false   # set manually in Render dashboard
      - key: RESEND_API_KEY
        sync: false   # set manually in Render dashboard
      - key: SCRAPE_INTERVAL
        value: "600"  # 10 minutes
      - key: DEBUG
        value: "false"
